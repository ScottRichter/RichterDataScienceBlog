    homeInfoParams:
        Title: "For the Love of All Things Data"
        Content: 
            > 
                Hi! I'm Scott Richter, a data scientist living in Portland, Oregon. After earning an MBA in quant methods, marketing, and operations from Willamette University's Atkinson School,
                I realized the potential I could unlock by pursuing a Master's degree in data science.   
                <br />
                <br />
                I began this blog to host my capstone project en route to graduation this August. While that's how this blog begins, it's definitely not how it will end. I love digging into 
                challenging problems based on data, and will use this site to host my hobby projects, whether they're rigorous, just for fun, or a little bit of both.  
                <br />
                <br />
                This blog runs on the [Hugo PaperMod theme](https://github.com/adityatelange/hugo-PaperMod) by Aditya Telange.

